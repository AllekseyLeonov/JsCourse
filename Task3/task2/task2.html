<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <script src="inputsListener.js"></script>
    <label>
      <input
        id="first_input"
        onkeydown="onKeyDown('first_input', 'second_input')"
      />
      <input

        onkeydown="onKeyDown('second_input', 'first_input')"
      />
